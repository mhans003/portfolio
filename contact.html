<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michael Hanson - Portfolio</title>
    <!--Fontawesome Kit-->
    <script src="https://kit.fontawesome.com/a18bce666e.js" crossorigin="anonymous"></script>
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Expletus+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <!--Add Icon-->

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!--Custom Styles-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <!--Heading Name-->
        <a class="navbar-brand px-3 pt-2" href="index.html">Michael E. Hanson</a>
        <!--Navbar Toggler-->
        <button class="navbar-toggler mr-2" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <i class="navbar-toggler-icon"></i>
        </button>
      
        <section class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item px-3">
                    <a class="nav-link pt-3" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item px-3">
                    <a class="nav-link pt-3" href="portfolio.html">Portfolio</a>
                </li>
                <li class="nav-item px-3 active">
                    <a class="nav-link pt-3" href="contact.html">Contact</a>
                </li>
            </ul>
        </section>
    </nav>

    <!--Main Section-->
    <section id="main" class="container">
        <h1>Contact</h1>
        <hr>
        
        <!--Main Content-->
        <section id="main-content">

            <!-- Button trigger message modal -->
            <section class="form-group">
                <button type="button" class="btn btn-secondary btn-block btn-lg page-button" data-toggle="modal" data-target="#messageModal">
                    Send Message <i class="fas fa-envelope-open-text"></i>
                </button>
            </section>

            <!-- Button trigger phone modal -->
            <section class="form-group">
                <button type="button" class="btn btn-secondary btn-block btn-lg page-button" data-toggle="modal" data-target="#phoneModal">
                    Contact by Phone <i class="fas fa-mobile-alt"></i>
                </button>
            </section>
            
            <!-- Button redirect to Github -->
            <section class="form-group">
                <form action="https://github.com/mhans003" target="_blank">
                    <button type="submit" class="btn btn-secondary btn-block btn-lg page-button">
                        Visit Michael Hanson's Github <i class="fab fa-github"></i>
                    </button>
                </form>
            </section>
            
            
            
            <!-- Message Modal -->
            <section class="modal fade" id="messageModal" tabindex="-1" aria-labelledby="messageModalLabel" aria-hidden="true">
                <section class="modal-dialog">
                    <section class="modal-content">
                        <section class="modal-header">
                            <h5 class="modal-title" id="messageModalLabel">Send a Message to Michael Hanson</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </section>
                        <section class="modal-body">
                            <form>
                                <section class="form-group">
                                    <label for="inputName">Name <i class="far fa-user"></i></label>
                                    <input type="text" class="form-control" name="inputName" placeholder="Name">
                                </section>
                                <section class="form-group">
                                    <label for="inputEmail">Email <i class="fas fa-at"></i></label>
                                    <input type="email" class="form-control" name="inputEmail" placeholder="Email">
                                </section>
                                <section class="form-group">
                                    <label for="inputMessage">Message <i class="fas fa-pencil-alt"></i></label>
                                    <br>
                                    <textarea class="form-control" name="inputMessage" cols="20" rows="10" placeholder="Message"></textarea>
                                </section>
                                <section class="form-group">
                                    <i>Recipient: michaeledwardhanson@gmail.com</i>
                                    <button id="submit-button" type="submit" class="btn btn-secondary btn-block btn-lg page-button">Submit <i class="far fa-paper-plane"></i></button>
                                </section>
                            </form>
                        </section>
                    </section>
                </section>
            </section>

            <!-- Phone Modal -->
            <section class="modal fade" id="phoneModal" tabindex="-1" aria-labelledby="phoneModalLabel" aria-hidden="true">
                <section class="modal-dialog">
                    <section class="modal-content">
                        <section class="modal-header">
                            <h5 class="modal-title" id="phoneModalLabel">Call or Text Michael Hanson</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </section>
                        <section class="modal-body">
                            <h1>(951) 834-8219</h1>
                        </section>
                    </section>
                </section>
            </section>

        </section>

    </section>
    
    <footer class="footer bg-dark">
        <section class="container-fluid">
            <section class="row justify-content-between mx-2">
                <span class="text-light"><a href="contact.html"><i class="fas fa-mobile-alt"></i></a><span class="d-none d-md-inline">(951) 834-8219</span></span>
                <span class="text-light"><a href="contact.html"><i class="fas fa-envelope-open-text"></i></a><span class="d-none d-md-inline">michaeledwardhanson@gmail.com</span></span>
                <span class="text-light"><a href="https://github.com/mhans003" target="_blank"><i class="fab fa-github"></i></a><span class="d-none d-md-inline">mhans003</span></span>
            </section>
        </section>
    </footer>
</body>

<!--jQuery and Bootstrap JS-->
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js" integrity="sha384-1CmrxMRARb6aLqgBO7yyAxTOQE2AKb9GfXnEo760AUcUmFx3ibVJJAzGytlQcNXd" crossorigin="anonymous"></script>

</html>
